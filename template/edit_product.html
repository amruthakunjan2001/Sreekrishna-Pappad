<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .edit-product-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }
        .btn-custom {
            margin-right: 10px;
        }
        .image-preview {
            max-width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container edit-product-container">
        <h2 class="text-center">Edit Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
            </div>
            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" required>{{ product.description }}</textarea>
            </div>
            <div class="mb-4">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" step="0.01" class="form-control" value="{{ product.price }}" required>
            </div>
            <div class="mb-4">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" name="stock" class="form-control" value="{{ product.stock }}" required>
            </div>
            <div class="mb-4">
                <label for="image" class="form-label">Image</label>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="image-preview">
                {% endif %}
                <input type="file" id="image" name="image" class="form-control">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-custom">Save Changes</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary btn-custom">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
