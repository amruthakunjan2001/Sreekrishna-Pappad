<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
    .error-messages {
    list-style: none;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f2dede;
    max-width: 500px;
}

.error-messages li {
    color: #a94442;
    font-weight: bold;
}
    </style>
    <script>
        window.addEventListener('load', function() {
            const errorMessagesElement = document.querySelector('.error-messages');
            if (errorMessagesElement) {
                setTimeout(() => {
                    errorMessagesElement.style.display = 'none';
                }, 3000); 
            }
        });
    </script>
</head>
<body>
    {% if messages %}
        <ul class="error-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="{% url 'forgot' %}" method="post">
        {% csrf_token %}

        <h1>Forgot Password</h1>
        <input type="email" name="email" placeholder="Enter your registered email"><br>
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
